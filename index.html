<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Hi There!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&family=Fredoka:wght@700&family=Chewy&display=swap"
      rel="stylesheet"
    />
    <style>
      .greeting-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        animation: containerFadeIn 1s ease;
      }

      @keyframes containerFadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hi-text {
        font-size: 70px;
        font-weight: 700;
        font-family: 'Chewy', 'Pixelify Sans', cursive;
        margin: 0;
        letter-spacing: 3px;
        transform-style: preserve-3d;
        text-align: center;
        line-height: 1.2;
      }

      .line1 {
        display: block;
        color: #ff1493;
        text-shadow: 
          5px 5px 0px rgba(255, 20, 147, 0.3),
          -2px -2px 0px rgba(255, 255, 255, 0.5),
          0px 0px 25px rgba(255, 20, 147, 0.7);
        animation: bounce 2.5s ease-in-out infinite;
      }

      .line2 {
        display: block;
        color: #ff69b4;
        text-shadow: 
          5px 5px 0px rgba(255, 105, 180, 0.3),
          -2px -2px 0px rgba(255, 255, 255, 0.6),
          0px 0px 25px rgba(255, 105, 180, 0.7);
        animation: bounce 2.5s ease-in-out 0.3s infinite;
        margin-top: 20px;
      }

      .line3 {
        display: block;
        color: #ff1493;
        text-shadow: 
          5px 5px 0px rgba(255, 20, 147, 0.3),
          -2px -2px 0px rgba(255, 255, 255, 0.5),
          0px 0px 25px rgba(255, 20, 147, 0.7);
        animation: bounce 2.5s ease-in-out 0.6s infinite;
        margin-top: 20px;
      }

      @media (max-width: 600px) {
        .hi-text {
          font-size: 45px;
          letter-spacing: 2px;
        }
      }


      .letter {
        display: inline-block;
        animation: letterPop 0.5s ease both;
      }

      /* First line letters - "Hiiii" */
      .line1 .letter:nth-child(1) { animation-delay: 0.1s; }
      .line1 .letter:nth-child(2) { animation-delay: 0.15s; }
      .line1 .letter:nth-child(3) { animation-delay: 0.2s; }
      .line1 .letter:nth-child(4) { animation-delay: 0.25s; }
      .line1 .letter:nth-child(5) { animation-delay: 0.3s; }

      /* Second line letters - "My Love !!" */
      .line2 .letter:nth-child(1) { animation-delay: 0.4s; }
      .line2 .letter:nth-child(2) { animation-delay: 0.45s; }
      .line2 .letter:nth-child(3) { animation-delay: 0.5s; }
      .line2 .letter:nth-child(4) { animation-delay: 0.55s; }
      .line2 .letter:nth-child(5) { animation-delay: 0.6s; }
      .line2 .letter:nth-child(6) { animation-delay: 0.65s; }
      .line2 .letter:nth-child(7) { animation-delay: 0.7s; }
      .line2 .letter:nth-child(8) { animation-delay: 0.75s; }
      .line2 .letter:nth-child(9) { animation-delay: 0.8s; }
      .line2 .letter:nth-child(10) { animation-delay: 0.85s; }

      /* Third line letters - "Anshuuuu ‚ù§Ô∏è" */
      .line3 .letter:nth-child(1) { animation-delay: 0.95s; }
      .line3 .letter:nth-child(2) { animation-delay: 1.0s; }
      .line3 .letter:nth-child(3) { animation-delay: 1.05s; }
      .line3 .letter:nth-child(4) { animation-delay: 1.1s; }
      .line3 .letter:nth-child(5) { animation-delay: 1.15s; }
      .line3 .letter:nth-child(6) { animation-delay: 1.2s; }
      .line3 .letter:nth-child(7) { animation-delay: 1.25s; }
      .line3 .letter:nth-child(8) { animation-delay: 1.3s; }
      .line3 .letter:nth-child(9) { animation-delay: 1.35s; }
      .line3 .letter:nth-child(10) { animation-delay: 1.4s; }

      @keyframes letterPop {
        0% {
          transform: scale(0) rotate(-180deg);
          opacity: 0;
        }
        50% {
          transform: scale(1.2) rotate(10deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .wave {
        display: inline-block;
        animation: wave 1.5s ease-in-out infinite, waveIn 0.5s ease 1.6s forwards;
        transform-origin: 70% 70%;
        font-size: 80px;
        margin-top: 20px;
        opacity: 0;
      }

      @keyframes waveIn {
        to {
          opacity: 1;
        }
      }

      @keyframes wave {
        0%, 100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(20deg);
        }
        75% {
          transform: rotate(-20deg);
        }
      }

      .subtitle {
        font-size: 32px;
        color: #ff1493;
        animation: fadeInUp 1.5s ease 0.5s both;
        margin: 0;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hearts-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .floating-heart {
        position: absolute;
        font-size: 30px;
        animation: float 6s ease-in-out infinite;
        opacity: 0.6;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      .floating-heart:nth-child(1) { left: 10%; animation-delay: 0s; }
      .floating-heart:nth-child(2) { left: 20%; animation-delay: 1s; }
      .floating-heart:nth-child(3) { left: 30%; animation-delay: 2s; }
      .floating-heart:nth-child(4) { left: 40%; animation-delay: 0.5s; }
      .floating-heart:nth-child(5) { left: 50%; animation-delay: 1.5s; }
      .floating-heart:nth-child(6) { left: 60%; animation-delay: 2.5s; }
      .floating-heart:nth-child(7) { left: 70%; animation-delay: 3s; }
      .floating-heart:nth-child(8) { left: 80%; animation-delay: 3.5s; }
      .floating-heart:nth-child(9) { left: 90%; animation-delay: 4s; }

      .continue-link {
        margin-top: 30px;
        animation: fadeInUp 2s ease 1s both;
      }

      .continue-btn {
        background-color: #ff69b4;
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        font-size: 24px;
        font-family: "Pixelify Sans", sans-serif;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .continue-btn:hover {
        background-color: #ff1493;
        transform: scale(1.1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .sparkle {
        display: inline-block;
        animation: sparkle 1s ease-in-out infinite;
      }

      @keyframes sparkle {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.2);
        }
      }
    </style>
  </head>

    <script>
      // Transition to welcome page on click or spacebar
      function goToWelcome() {
        const music = document.getElementById("bg-music");
      
        if (music.paused) {
          music.volume = 0.4;
          music.play().catch(() => {});
        }
      
        // small delay so music can start
        setTimeout(() => {
          window.location.href = 'welcome.html';
        }, 300);
      }
      

      // Listen for click
      document.body.addEventListener('click', goToWelcome);
      
      // Listen for spacebar press
      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' || e.key === ' ') {
          e.preventDefault(); // Prevent page scroll
          goToWelcome();
        }
      });
      
      // Add cursor pointer to show it's clickable
      document.body.style.cursor = 'pointer';
    </script>
